<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 shadow-lg p-6">
        <h1 class="text-yellow-500 text-3xl font-bold">Manager Dashboard</h1>
    </header>

    <main class="p-8">
        <h2 class="text-xl mb-4">All Scheduled Shifts</h2>
        
        {% if shifts %}
            <ul class="space-y-2">
                {% for shift in shifts %}
                    <li class="p-4 bg-gray-700 rounded-md shadow-lg">
                        {{ shift.staff.user.username }} - {{ shift.start_time }} to {{ shift.end_time }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-gray-400">No shifts scheduled.</p>
        {% endif %}

        <!-- Button to create a schedule -->
        <div class="mt-6">
            <a href="{% url 'create_schedule' %}" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition">
                Create Schedule
            </a>
        </div>
    </main>
</body>
</html>
