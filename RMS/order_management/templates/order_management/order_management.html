<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-yellow-500">Waiter Order Management</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Active Orders Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Active Orders</h2>

                <!-- Status Tabs -->
                <div class="flex space-x-2 mb-4">
                    <button class="bg-gray-700 px-4 py-2 rounded">All Orders</button>
                    <button class="bg-purple-700 px-4 py-2 rounded">Pending <span class="bg-gray-900 px-2 py-1 rounded">1</span></button>
                    <button class="bg-purple-700 px-4 py-2 rounded">Preparing <span class="bg-gray-900 px-2 py-1 rounded">0</span></button>
                    <button class="bg-green-700 px-4 py-2 rounded">Ready <span class="bg-gray-900 px-2 py-1 rounded">0</span></button>
                    <button class="bg-blue-700 px-4 py-2 rounded">Served <span class="bg-gray-900 px-2 py-1 rounded">0</span></button>
                </div>

                <!-- Order Table -->
                <table class="w-full bg-gray-700 rounded-lg">
                    <thead>
                        <tr class="bg-gray-600">
                            <th class="px-4 py-2">Order #</th>
                            <th class="px-4 py-2">Table</th>
                            <th class="px-4 py-2">Items</th>
                            <th class="px-4 py-2">Status</th>
                            <th class="px-4 py-2">Total</th>
                            <th class="px-4 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-gray-800">
                            <td class="px-4 py-2 text-center">1</td>
                            <td class="px-4 py-2 text-center">5</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-blue-500 px-4 py-2 rounded">View Items</button>
                            </td>
                            <td class="px-4 py-2 text-center">
                                <span class="bg-yellow-500 px-4 py-2 rounded">Pending</span>
                            </td>
                            <td class="px-4 py-2 text-center">$29.97</td>
                            <td class="px-4 py-2 text-center">
                                <button class="bg-green-500 px-4 py-2 rounded">Mark Ready</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Create New Order Section -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Create New Order</h2>

                <form>
                    <!-- Table Number Input -->
                    <div class="mb-4">
                        <label class="block text-yellow-400 mb-2">Table Number</label>
                        <input type="text" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring focus:border-yellow-500">
                    </div>

                    <!-- Menu Item Selection -->
                    <div class="mb-4">
                        <label class="block text-yellow-400 mb-2">Menu Item</label>
                        <select class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring focus:border-yellow-500">
                            <option>Pide - Turkish Flatbread</option>
                            <option>Grilled Chicken Platter</option>
                            <option>Lamb Kebab</option>
                            <option>Baklava - Dessert</option>
                        </select>
                    </div>

                    <!-- Quantity Input -->
                    <div class="mb-4">
                        <label class="block text-yellow-400 mb-2">Quantity</label>
                        <input type="number" min="1" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring focus:border-yellow-500">
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4">
                        <button type="submit" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600">Add Item</button>
                        <button type="submit" class="bg-green-500 text-black px-4 py-2 rounded hover:bg-green-600">Create Order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
